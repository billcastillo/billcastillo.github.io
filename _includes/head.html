<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!--Favicon-->
    <link rel="icon" type="image/ico" href="{{ site.baseurl }}/favicon.ico">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">

  <!-- Meta tags for SEO -->
  <meta name="keywords" content="bill castillo,web designer,web developer,programmer,manila,dubai,portfolio,website">
  <meta name="author" content="Bill Castillo">
  <meta property="og:title" content="Bill Castillo" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Bill Castillo - Minimalist web designer / developer" />
  <meta property="og:site_name" content="Bill Castillo" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:400,300,700,300italic,400italic' rel='stylesheet' type='text/css'>

  <link href='https://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>

</head>
